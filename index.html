<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main>
        <h1 class="text-center pt-5 text-light">CALCOLA IL PREZZO DEL BIGLIETTO</h1>
        <section class="">
            <div class="container">
                <div class="row align-items-center gap-5">
                    <div class="col-12 rounded-2 bg-light input-col p-3">

                        <div class="row">

                            <div class="col-4">

                                <div class="mb-3">
                                    <form id="myForm1">
                                        <h5 class="text-center">Nome e Cognome</h5>
                                        <label for="username_input" class="form-label"></label>
                                        <input type="text" class="form-control border-danger" name="inputName" id="">
                                    </form>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <form id="myForm2">
                                        <h5 class="text-center">Chilometri da percorrere</h5>
                                        <label for="username_input" class="form-label"></label>
                                        <input type="text" class="form-control border-danger" name="km" id="inputkm">
                                    </form>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <form id="myForm3">
                                        <h5 class="text-center">Fascia d'et√†</h5>
                                        <label for="username_input" class="form-label"></label>
                                        <input type="text" class="form-control border-danger" name="age"
                                            id="userageinput">
                                    </form>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center gap-5 pt-5">
                                <button type="submit" class="btn btn-primary pulsante-genera"
                                    id="btnLogin">Genera</button>
                                <button type="button" class="btn btn-danger pulsante-reset"
                                    id="btnReset">Annulla</button>
                            </div>


                        </div>

                    </div>
                    <div class="col-12 rounded-2 bg-light">
                        <div class="row">
                            <div class="col-12 p-5">
                                <h3>DETTAGLIO PASSEGGERI</h3>
                                <div class="row border">
                                    <div class="col-4 bg-secondary p-3">
                                        <h3>NOME PASSEGGERO</h3>

                                        <H5 id="userName"></H5>
                                    </div>
                                    <div class="col-8">
                                        <div class="row">
                                            <div class="col-3 p-3">
                                                <h5>Offerta</h5>
                                                <p class="mt-5" id="ticketType"></p>
                                            </div>
                                            <div class="col-3 p-3">
                                                <h5>carrozza</h5>
                                                <p class="mt-5" id="carrozza"></p>
                                            </div>
                                            <div class="col-3 p-3">
                                                <h5>Codice CP</h5>
                                                <p class="mt-5" id="code"></p>
                                            </div>
                                            <div class="col-3 p-3">
                                                <h5>Costo biglietto</h5>
                                                <p class="mt-5" id="prezzo-finale"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
        </section>
    </main>



    <script src="main.js"></script>
</body>

</html>
